    <main>
        <section class="cards" id="cards">
          

        </section>
        
        <div class="add-art-dialog" id="dialog" hidden>
            <div class="add-art-dialog-header">
            <p>Add new article</p>    
            <div><button type="button" class="close" aria-label="Close" id="close_dialog">
                <span aria-hidden="true">&times;</span>
              </button></div>
            </div>
            
            <div class="add-art-dialog-form">

                <div class="c"><div class="add-art-dialog-input"><label for="title">Title :</label>
                    <input type="text" name="title" id="title" placeholder="title"></div>
                <div class="add-art-dialog-input"><label for="image">Image :</label>
                    <input type="url" name="image" id="image_url" placeholder="URL://"></div>
                </div>
                <div class="add-art-dialog-image">
                    <img src="" alt="" id="image_preview">
                </div>
                </div>
                <div class="add-art-dialog-text" >
                    <textarea name="" id="content" cols="30" rows="10"></textarea>
                </div>
                <div class="add-art-dialog-footer" >
                    <button type="button" class="btn btn-primary" id="post">Post</button>
                </div>
                </div>
               <!-- edit dialog -->

               <div class="edit-art-dialog" id="edit_dialog"  hidden>
                <div class="edit-art-dialog-header">
                <p>Edit article</p>    
                <div><button type="button" class="close" aria-label="Close" id="close_dialog_edit">
                    <span aria-hidden="true">&times;</span>
                  </button></div>
                </div>
                
                <div class="edit-art-dialog-form">
    
                    <div class="c"><div class="edit-art-dialog-input"><label for="title">Title :</label>
                        <input type="text" name="title" id="edit_title" placeholder="title"></div>
                    <div class="edit-art-dialog-input"><label for="image">Image :</label>
                        <input type="url" name="image" id="edit_image_url" placeholder="URL://"></div>
                    </div>
                    <div class="add-art-dialog-image">
                        <img src="" alt="" id="edit_image_preview">
                    </div>
                    </div>
                    <div class="edit-art-dialog-text" >
                        <textarea name="" id="edit_content" cols="30" rows="10"></textarea>
                    </div>
                    <div class="edit-art-dialog-footer" >
                        <button type="button" class="btn btn-primary" id="save">Save</button>
                    </div>
        </section>
        
    </main>
    <div class="add">
